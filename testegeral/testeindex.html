<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar com Collapse - Bootstrap 5</title>
    <!-- Link do Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar padrão */
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            display: list-item;
        }

        /* Sidebar colapsada */
        #sidebar.collapsed {
            width: 0;
        }

        /* Estilos dos links da sidebar */
        #sidebar h2, #sidebar a {
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
        }
        
        #sidebar a:hover {
            background-color: #575757;
        }

        /* Estilo para o botão de toggle */
        #toggleSidebarBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Estilo para o conteúdo principal */
        #main-content {
            margin-left: 250px;
            transition: margin-left 0.3s;
        }
        
        /* Ajusta a margem do conteúdo principal quando a sidebar está colapsada */
        #main-content.collapsed {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <!-- Botão para abrir/fechar a sidebar -->
    <button id="toggleSidebarBtn" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Menu</h2>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </div>

    <!-- Conteúdo principal -->
    <div id="main-content">
            <h1>Bem-vindo!</h1>
            <p>Este é o conteúdo principal da página.</p>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para colapsar/expandir a sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            // Alterna a classe 'collapsed' para a sidebar e conteúdo principal
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
